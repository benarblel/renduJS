<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouBon - Pâtisserie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <section id="navbar">
            <div class="logo">TouBon</div>
            <nav>
                <a href="#accueil">Accueil</a>
                <a href="#avantages">Avantages</a>
                <a href="#produits">Produits</a>
                <a href="#services">Services</a>
                <a href="#vouch">Témoignages</a>
            </nav>
            <button>Appeler</button>
        </section>
        <section id="banner"></section>
    </header>

    <main>
        <section id="advantages">
            <div class="container">
                <div class="text-center">
                    <p>Pourquoi</p>
                    <h2>Ce qui nous définit</h2>
                    <p>Qualité sans égale dans chaque détail</p>
                </div>
                <div id="card-advantages-container"></div>
            </div>
        </section>
        <section id="products">
            <div class="container">
                <div class="text-center">
                    <p>Produits</p>
                    <h2>Gâteaux</h2>
                    <p>Les patisseries qui font la différence cette saison</p>
                </div>
                <div id="card-products-container"></div>
            </div>
        </section>
        <section id="services">
            <div class="container">
                <div class="text-center">
                    <p>Services</p>
                    <h2>Vos gâteaux, vos goûts</h2>
                </div>
                <div id="card-services-container"></div>
            </div>
        </section>
        <section id="vouch">
            <div class="container">
                <div class="text-center">
                    <p>Ils parlent</p>
                    <h2>Ce que nos clients pensent vraiment</h2>
                </div>
                <div id="card-vouch-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <div id="logo">TouBon</div>
            <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
